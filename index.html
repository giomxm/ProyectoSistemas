<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor a Binario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto my-2 text-center">
                <h1>Conversor a Binario</h1>
                <form id="formulario" class="mt-4">
                    <div class="form-group">
                        <input id="numero" type="text" placeholder="Inserte el numero a convertir" class="form-control">
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary d-block mx-auto mt-4">Convertir</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script text="javascript">
        const formulario = document.querySelector('#formulario');

        formulario.addEventListener('submit', convertirBinario);

        function convertirBinario(e){
            e.preventDefault();
            const numero = parseInt(document.querySelector('#numero').value);
            alert(numero.toString(2));
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
